<div class="tw-bg-gray-300 tw-flex tw-h-14 tw-items-center tw-pb-0 tw-px-4 tw-text-gray-700" mat-dialog-title>
  <span class="tw-font-medium tw-text-lg">Filtrar usuários</span>
  <mat-icon class="tw-cursor-pointer tw-ml-auto">close</mat-icon>
</div>
<mat-dialog-content class="tw-p-4">
  <form class="tw-flex tw-flex-col tw-gap-4" [formGroup]="form">
    <mat-form-field>
      <mat-label>Cargo</mat-label>
      <input formControlName="position" matInput placeholder="Digite o cargo do usuário">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Data de contratação</mat-label>
      <input formControlName="hiringDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" placeholder="Digite o salário do usuário">
        <mat-option value="true">
          Ativo
        </mat-option>
        <mat-option value="false">
          Desativado
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Salário</mat-label>
      <input formControlName="salary" matInput placeholder="Digite o salário do usuário" mask="separator.2" thousandSeparator="." decimalMarker="," prefix="R$ ">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="tw-gap-2 tw-p-4">
  <button class="tw-bg-gray-500 tw-flex-1 tw-h-12 tw-text-white" mat-button mat-dialog-close>Limpar</button>
  <button class="tw-bg-blue-500 tw-flex-1 tw-h-12 tw-text-white" mat-button mat-dialog-close>Filtrar</button>
</mat-dialog-actions>
